name: Terraform infra provision 
 
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

  push:
    branches:
      - main

env:
  AWS_REGION: "us-west-1"

permissions:
   contents: write
   id-token: write

jobs:
  terraform:
    name: Terraform Workflow
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra/env/dev
    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Configure AWS credentials
      # - name: Configure AWS credentials
      #   uses: aws-actions/configure-aws-credentials@v3
      #   with:
      #     aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      #     aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      #     aws-region: ${{ env.AWS_REGION }}

      - name: Set up AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v3
        with:
         role-to-assume: arn:aws:iam::686255946921:role/github-OIDC
         aws-region: ${{env.AWS_REGION}}

      # Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.6

      # Initialize Terraform
      - name: Initialize Terraform
        run: |
          terraform init
          
      - name: Install & Configure TFLint
        run: |
         curl -s https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash
         tflint --init
         
      - name: validate tf configuration
        run: |
         tflint

      # Terraform Plan
      - name: Terraform Plan
        id: plan
        run: terraform plan
        
      # Step 8: Apply Terraform (only for main branch pushes)
      - name: Apply Terraform
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main')
        run: terraform apply -auto-approve
